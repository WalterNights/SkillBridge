<h2>Completar Perfil</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <label>Hoja de Vida (PDF o DOCX):</label>
  <input type="file" (change)="onFileSelected($event)">
  <button type="button" (click)="uploadCV()">Analizar Hoja de Vida</button>

  <label>Nombre:</label>
  <input type="text" formControlName="first_name" />

  <label>Apellido:</label>
  <input type="text" formControlName="last_name" />

  <label>Código País:</label>
  <input type="text" formControlName="phone_code" />

  <label>Teléfono:</label>
  <input type="text" formControlName="phone_number" />

  <label>Ciudad:</label>
  <input type="text" formControlName="city" />

  <label>Educación:</label>
  <textarea formControlName="education"></textarea>

  <label>Habilidades:</label>
  <textarea formControlName="skills"></textarea>

  <label>Experiencia:</label>
  <textarea formControlName="experience"></textarea>

  <label>LinkedIn:</label>
  <input type="url" formControlName="linkedin_url" />

  <label>Portafolio:</label>
  <input type="url" formControlName="portfolio_url" />

  <button type="submit">Guardar Perfil</button>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
