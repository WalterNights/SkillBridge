<!--Modal Window-->
<div *ngIf="isLoading" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-72 text-center">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="mt-4 text-grey-700 font-semibold">Regresando a la p√°gina de inicio...</p>
        </div>
    </div>
</div>
<!--NavBar-->
<header class="fixed flex items-center justify-between top-0 w-full z-50 bg-white dark:bg-darkCard text-gray-900 dark:text-darkText shadow-md px-6 py-3">
    <div class="text-xl font-bold">
        SkillBridge
    </div>
    <div class="flex items-center space-x-4">
        <ng-container *ngIf="!isLoggedIn; else logoutBlock">
            <button class="" (click)="login()">
                Login
            </button>
        </ng-container>
        <ng-template #logoutBlock>
            <button class="" (click)="logout()">
                Logout
            </button>
        </ng-template>
        <label class="flex items-center cursor-pointer">
            
            <button 
                (click)="toggleDarkMode()" 
                [attr.aria-label]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
                class="text-2 p-2 rounded-full shadow-md hover:bg-gray-200 dark:hover-gray-700 transition"
            >
                <span *ngIf="!isDarkMode">üåô</span>
                <span *ngIf="isDarkMode">‚òÄÔ∏è</span>
            </button>
        </label>
    </div>
</header>
