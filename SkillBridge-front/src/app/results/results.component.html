<div class="min-h-screen bg-grey-50 p-6 mt-12">
    <h1 class="text-3xl font-bold mb-6 text-center">
        Vacantes para ti
    </h1>
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let offer of offers" class="bg-white p-5 rounded-xl shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold text-indigo-700">
                {{ offer.title }}
            </h2>
            <p class="text-sm text-grey-600 mb-2">
                {{ offer.company }}
            </p>
            <p class="text-sm text-grey-500 mb-4">
                {{ offer.location }}
            </p>
            <a [href]="offer.url" target="_blank" rel="noopener noreferrer">
                <button class="text-white bg-indigo-600 hover:gb-indigo-700 px-4 py-2 rounded-md">Ver más</button>
            </a>
        </div>
        <div *ngIf="offers.length === 0" class="text-center text-gray-500">
            No se encontraron vacantes por ahora. Intenta actualizar tu perfil o volver más tarde.
        </div>
    </div>
</div>
