<!--Modal Window-->
<div *ngIf="isLoading" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-80 text-center">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-10 w-10 text-primary-600 dark:text-primary-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="mt-4 text-gray-700 dark:text-gray-300 font-semibold">Regresando a la p√°gina de inicio...</p>
        </div>
    </div>
</div>

<!--NavBar-->
<header class="fixed top-0 w-full z-50 backdrop-blur-md bg-white dark:bg-[#18181B] border-b border-gray-200 dark:border-[#27272A] shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <button (click)="goToHome()" class="flex items-center hover:opacity-80 transition-opacity">
                    <img class="header-logo w-32 h-auto" alt="SkilTak-Logo">
                </button>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-3">
                <!-- User Menu -->
                <div *ngIf="isLoggedIn" class="relative group">
                    <button class="flex items-center gap-2 px-3 py-2 rounded-xl bg-gray-100 dark:bg-[#27272A] hover:bg-gray-200 dark:hover:bg-[#3F3F46] transition-colors">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-orange-500 to-orange-600 flex items-center justify-center text-white font-semibold shadow-md">
                            {{ (userName && userName.charAt(0).toUpperCase()) || 'üë§' }}
                        </div>
                        <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="absolute right-0 mt-2 w-56 rounded-xl bg-white dark:bg-[#27272A] shadow-xl border border-gray-200 dark:border-[#3F3F46] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <div class="p-3 border-b border-gray-200 dark:border-[#3F3F46]">
                            <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ userName }}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Usuario activo</p>
                        </div>
                        <div class="py-2">
                            <button
                                (click)="goToDashboard()"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#3F3F46] transition-colors flex items-center gap-2"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                Mi perfil
                            </button>
                            <button
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#3F3F46] transition-colors flex items-center gap-2"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                Configuraci√≥n
                            </button>
                        </div>
                        <div class="border-t border-gray-200 dark:border-[#3F3F46] p-2">
                            <button
                                (click)="logout()"
                                class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors flex items-center gap-2"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Cerrar sesi√≥n
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Login Button -->
                <ng-container *ngIf="!isLoggedIn">
                    <button
                        (click)="login()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-orange-600 dark:hover:text-orange-400 transition-colors"
                    >
                        Inicia sesi√≥n
                    </button>
                </ng-container>

                <!-- Dark Mode Toggle -->
                <button
                    (click)="toggleDarkMode()"
                    [attr.aria-label]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
                    class="p-2 rounded-xl bg-gray-100 dark:bg-[#27272A] hover:bg-gray-200 dark:hover:bg-[#3F3F46] transition-colors text-xl"
                >
                    <span *ngIf="!isDarkMode">üåô</span>
                    <span *ngIf="isDarkMode">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>
    </div>
</header>
