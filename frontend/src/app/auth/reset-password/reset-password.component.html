<div class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-amber-50 dark:from-dark-bg-primary dark:via-dark-bg-secondary dark:to-dark-bg-primary flex items-center justify-center px-4 pt-24">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white dark:bg-dark-bg-secondary rounded-2xl shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-dark-text-primary mb-2">
          Restablecer contraseña
        </h2>
        <p class="text-gray-600 dark:text-dark-text-secondary">
          Ingresa el código que enviamos a tu correo y tu nueva contraseña
        </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg flex items-start">
        <svg class="w-5 h-5 text-red-600 dark:text-red-400 mr-3 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="text-red-700 dark:text-red-300 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Form -->
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Field (readonly) -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-dark-text-primary mb-2">
            Correo electrónico
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            readonly
            class="block w-full px-4 py-3 border border-gray-300 dark:border-dark-border rounded-lg bg-gray-50 dark:bg-dark-bg-tertiary dark:text-dark-text-secondary cursor-not-allowed"
          />
        </div>

        <!-- Verification Code -->
        <div class="mb-4">
          <label for="code" class="block text-sm font-medium text-gray-700 dark:text-dark-text-primary mb-2">
            Código de verificación
          </label>
          <input
            id="code"
            type="text"
            formControlName="code"
            maxlength="6"
            class="block w-full px-4 py-3 border border-gray-300 dark:border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-dark-bg-tertiary dark:text-dark-text-primary text-center text-2xl tracking-widest font-mono transition-colors"
            placeholder="000000"
            [class.border-red-500]="resetPasswordForm.get('code')?.invalid && resetPasswordForm.get('code')?.touched"
          />
          <p *ngIf="resetPasswordForm.get('code')?.invalid && resetPasswordForm.get('code')?.touched"
             class="mt-2 text-sm text-red-600 dark:text-red-400">
            Ingresa un código de 6 dígitos
          </p>
          <button type="button" (click)="resendCode()" class="mt-2 text-sm text-blue-600 dark:text-blue-400 hover:underline">
            ¿No recibiste el código? Reenviar
          </button>
        </div>

        <!-- New Password -->
        <div class="mb-4">
          <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-dark-text-primary mb-2">
            Nueva contraseña
          </label>
          <div class="relative">
            <input
              id="newPassword"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="newPassword"
              class="block w-full px-4 py-3 pr-12 border border-gray-300 dark:border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-dark-bg-tertiary dark:text-dark-text-primary transition-colors"
              placeholder="Mínimo 8 caracteres"
              [class.border-red-500]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
            >
              <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
          <p *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
             class="mt-2 text-sm text-red-600 dark:text-red-400">
            Mínimo 8 caracteres con letras, números y símbolos
          </p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-dark-text-primary mb-2">
            Confirmar contraseña
          </label>
          <div class="relative">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              class="block w-full px-4 py-3 pr-12 border border-gray-300 dark:border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-dark-bg-tertiary dark:text-dark-text-primary transition-colors"
              placeholder="Confirma tu contraseña"
              [class.border-red-500]="resetPasswordForm.errors?.['passwordsDoNotMatch'] && resetPasswordForm.get('confirmPassword')?.touched"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
            >
              <svg *ngIf="!showConfirmPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showConfirmPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
          <p *ngIf="resetPasswordForm.errors?.['passwordsDoNotMatch'] && resetPasswordForm.get('confirmPassword')?.touched"
             class="mt-2 text-sm text-red-600 dark:text-red-400">
            Las contraseñas no coinciden
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="resetPasswordForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-orange-500 to-amber-500 hover:from-orange-600 hover:to-amber-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Restableciendo...' : 'Restablecer contraseña' }}
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <a routerLink="/auth/login" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium">
          ← Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>
</div>
